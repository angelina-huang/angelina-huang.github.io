<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSchedule - Weekly Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    background-color: #ffffff;
    }
  </style>
</head>
<body>

  <h1>Weekly Meeting Scheduler</h1>
  <form id="weekly-meeting-form">
    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="Your Name" required><br><br>

    <label for="days">Available Days:</label>
    <select id="days" required>
        <option value="Monday">Monday</option>
        <option value="Tuesday">Tuesday</option>
        <option value="Wednesday">Wednesday</option>
        <option value="Thursday">Thursday</option>
        <option value="Friday">Friday</option>
        <option value="Saturday">Saturday</option>
        <option value="Sunday">Sunday</option>
    </select><br><br>

    <label for="startTime">Start Time:</label>
    <input type="time" id="startTime" required><br><br>

    <label for="endTime">End Time:</label>
    <input type="time" id="endTime" required><br><br>

    <button type="submit">Submit Availability</button>
  </form>

  <h2>Availability Chart</h2>
  <table id="availabilityTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Day</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Best Meeting Time</h2>
  <p id="bestTime">Calculating...</p>

  <script src="schedulerw.js"></script>
</body>
</html>
