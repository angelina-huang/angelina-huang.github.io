<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickSchedule - Meeting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table {
      border-collapse: collapse;
      width: 100%;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    background-color: #ffffff;
    }
  </style>
</head>
<body>
  <h1>Meeting Scheduler</h1>
  <form id="availabilityForm">
    <label for="name">Name:</label>
    <input type="text" id="name" required><br><br>

    <label for="dates">Available Dates:</label>
    <input type="date" id="dates" required><br><br>

    <label for="times">Available Times:</label>
    <input type="time" id="startTime" required> to
    <input type="time" id="endTime" required><br><br>

    <button type="button" onclick="submitAvailability()">Submit</button>
  </form>

  <h2>Availability Chart</h2>
  <table id="availabilityTable">
    <thead>
      <tr>
        <th>Name</th>
        <th>Date</th>
        <th>Time</th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>

  <h2>Best Meeting Time</h2>
  <p id="bestTime">Calculating...</p>

  <script src="scheduler1.js"></script>
</body>
</html>
